<p>contact-new works!</p>
<mat-card class="card">
    <mat-card-title>Añadir contacto</mat-card-title>
    <mat-card-content class="card-content">
        <form (submit)="newContact()">
        
                <mat-form-field appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input matInput type="text" name="nombre" [(ngModel)]="nombre">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Primer Apellido</mat-label>
                    <input matInput type="text" name="apellido1" [(ngModel)]="apellido1">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Segundo Apellido</mat-label>
                    <input matInput type="text" name="apellido2" [(ngModel)]="apellido2">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Teléfono</mat-label>
                    <input matInput type="text" name="telefono" [(ngModel)]="telefono">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" name="email" [(ngModel)]="email">
                </mat-form-field>

                <div class="buttons">
                    <button mat-raised-button type="submit">
                        <mat-icon>save</mat-icon>
                    </button>
                    <button mat-raised-button type="button" (click)="cancelInsert()">
                        <mat-icon>cancel</mat-icon>
                    </button>
                </div>
        </form>
    </mat-card-content>
</mat-card>
