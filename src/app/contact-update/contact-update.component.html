<mat-card class="card">
    <mat-card-title>Editar contacto</mat-card-title>
    <mat-card-content class="card-content">
        <form (submit)="updateContact()">

            <mat-form-field apperance="outline">
                <mat-label>Nombre: </mat-label>
                <input matInput type="text" name="name" [(ngModel)]="contact.nombre">
            </mat-form-field>

            <mat-form-field apperance="outline">
                <mat-label>Primer Apellido: </mat-label>
                <input matInput type="text" name="surname1" [(ngModel)]="contact.apellido1">
            </mat-form-field>

            <mat-form-field apperance="outline">
                <mat-label>Segundo Apellido: </mat-label>
                <input matInput type="text" name="surname2" [(ngModel)]="contact.apellido2">
            </mat-form-field>

            <mat-form-field apperance="outline">
                <mat-label>Tel√©fono: </mat-label>
                <input matInput type="text" name="phone" [(ngModel)]="contact.telefono">
            </mat-form-field>

            <mat-form-field apperance="outline">
                <mat-label>Email: </mat-label>
                <input matInput type="email" name="email" [(ngModel)]="contact.email">
            </mat-form-field>

            <div class="buttons">
                <button mat-raised-button type="button" type="submit">
                    <mat-icon>save</mat-icon>
                </button>
                <button mat-raised-button type="button" (click)="cancelChanges()">
                    <mat-icon>cancel</mat-icon>
                </button>
            </div>
        
        </form>

    </mat-card-content>
</mat-card>
