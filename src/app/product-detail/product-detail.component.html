<mat-card class="card">
    <mat-card-title>Product detail</mat-card-title>
    <mat-card-content class="card-content">
        <p>
            <mat-icon>brunch_dining</mat-icon> <strong>Name:</strong> {{product.name}}
        </p>
        <p>
            <mat-icon>warehouse</mat-icon> <strong>Stock :</strong> {{product.stock}}
        </p>
        <p>
            <mat-icon>payments</mat-icon> <strong>Precio:</strong> {{product.price}}
        </p>
        <p>
            <mat-icon>question_mark</mat-icon> <strong>Estado del producto:</strong> {{product.active ? "Activo" : "Inactivo"}}
        </p>
        <p>
            <mat-icon>calendar_month</mat-icon> <strong>Fecha de alta</strong> {{product.dateAdded}}
            <!-- <mat-icon>calendar_month</mat-icon> <strong>Fecha de alta</strong> {{(product.dateAdded.slice(0, -19))}} -->
        </p>

    </mat-card-content>

    <mat-card-actions allign="end">
        <button mat-raised-button type="button" title="Editar Producto" (click)="editProduct()">
            <mat-icon>edit</mat-icon>
        </button>
        
        <button mat-raised-button type="button" title="Volver al listado"(click)="closeProduct()">
            <mat-icon>close</mat-icon>
        </button>

        <button mat-raised-button type="button" color="warn" title="Eliminar" (click)="openDeleteDialog(product.id)">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-card-actions>

</mat-card>
