<a mat-stroked-button routerLink="/contact/new" id="new-contact">Nuevo contacto</a>
<table mat-table [dataSource]="contacts" class="mat-elevation-z8 card">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id. </th>
        <th mat-cell *matCellDef="let contact">{{ contact.id }}</th>
    </ng-container>

    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre </th>
        <th mat-cell *matCellDef="let contact">{{ contact.nombre }}</th>
    </ng-container>

    <ng-container matColumnDef="apellido1">
        <th mat-header-cell *matHeaderCellDef>Primer Apellido </th>
        <th mat-cell *matCellDef="let contact">{{ contact.apellido1 }}</th>
    </ng-container>

    <ng-container matColumnDef="apellido2">
        <th mat-header-cell *matHeaderCellDef>Segundo Apellido </th>
        <th mat-cell *matCellDef="let contact">{{ contact.apellido2 }}</th>
    </ng-container>
    
    <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef>Tel√©fono </th>
        <th mat-cell *matCellDef="let contact">{{ contact.telefono }}</th>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email </th>
        <th mat-cell *matCellDef="let contact">{{ contact.email}}</th>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let contact">
            <button mat-icon-button color="warn" (click)="openDeleteDialog(contact.id); $event.stopPropagation()">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['nombre', 'apellido1', 'apellido2', 'telefono', 'email', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns['nombre', 'apellido1', 'apellido2', 'telefono', 'email', 'actions']"
    (click)="openDetailForm(row)"></tr>
</table>
