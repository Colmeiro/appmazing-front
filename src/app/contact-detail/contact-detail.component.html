<mat-card class="card">
    <mat-card-title>Contact detail</mat-card-title>
    <mat-card-content class="card-content">
        <p>
            <mat-icon>person</mat-icon> <strong>Name:</strong> {{contact.nombre}}
        </p>
        <p>
            <mat-icon>person</mat-icon> <strong>First surname:</strong> {{contact.apellido1}}
        </p>
        <p>
            <mat-icon>person</mat-icon> <strong>Second surname:</strong> {{contact.apellido2}}
        </p>
        <p>
            <mat-icon>phone</mat-icon> <strong>Phone:</strong> {{contact.telefono}}
        </p>
        <p>
            <mat-icon>email</mat-icon> <strong>Email:</strong> {{contact.email}}
        </p>

    </mat-card-content>

    <mat-card-actions allign="end">
        <button mat-raised-button type="button" title="Editar contacto"(click)="editContact()">
            <mat-icon>edit</mat-icon>
        </button>
        
        <button mat-raised-button type="button" title="Volver al listado" (click)="closeContact()">
            <mat-icon>close</mat-icon>
        </button>

        <button mat-raised-button type="button" color="warn" title="Eliminar" (click)="openDeleteDialog(contact.id)">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-card-actions>

</mat-card>
